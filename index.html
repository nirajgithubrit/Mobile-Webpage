<html>
    <head>
        <title>Website design using html and css</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main">
            <nav>
                <div class="logo">
                   
                    <img class="one" src="iphone.jpg">  

                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay">

                </div>
                <img src="logo.jpg" class="mlogo">
                <div id="circle">
                    <div class="feature one">
                        <img src="processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>Apple A13 Bionic</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.50-inch</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>Front - 12MP</p>
                            <p>Rear - 12MP+12MP+12MP</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="battery.png">
                        <div>
                            <h1>Battery Life</h1>
                            <p>3969mAh</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="arrow.png" id="upbtn">
                <h3>Features</h3>
                <img src="arrow.png" id="downbtn">
            </div>
        
        </div>

        <script>
            var circle = document.getElementById("circle");
            var upbtn = document.getElementById("upbtn");
            var downbtn = document.getElementById("downbtn");

            var rotatevalue = circle.style.transform;
            var rotatesum;

            upbtn.onclick = function(){
                rotatesum = rotatevalue + "rotate(-90deg)";
                circle.style.transform = rotatesum;
                rotatevalue = rotatesum;
            }

            downbtn.onclick = function(){
                rotatesum = rotatevalue + "rotate(90deg)";
                circle.style.transform = rotatesum;
                rotatevalue = rotatesum;
            }
        </script>
    </body>
</html>
